<!DOCTYPE html>
<html>
    <head>
        <title>Transportation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Our references -->
        <link rel="stylesheet" href="style.css">
        <script src="connected.js" type="text/javascript" defer></script>
        <script src="transportation.js" type="text/javascript" defer></script>
      </head>
    <body>

        <header-component></header-component>

        <div class="row" style="padding-top:90px;">
            <div class="col-sm" >
              <h1 style="font-size: 50px; font-weight: bold;">Transportation</h1>
              <p style="padding-top: 30px;">
                  Below are campus focused routes. You can find the bus routes and stops information below.
              </p>
            </div>
            <div class="col-sm" style="text-align: right;">
              <img src="./transportation/taxi.png" style="height: 391px; width: 513px;">
            </div>
        </div>


        <h2 style="font-size: 40px;">Routes</h2>
        <p>Click any route to see more details.
        </p>



        <div class="row">
            <img id="currentMap" src="./transportation/map/bursleyBaits.png" alt="ALT TEXT" width="100%" height="auto">
        </div>
        <div id="container">
            <div class="row">
                <div class="col-md-4">
                    <button id="bursleyBaits" class="button routes">Bursley Baits</button>
                    <button id="commuterNorth" class="button routes">Commuter North</button>
                    <button id="commuterSouth" class="button routes">Commuter South</button>
                    <button id="crislerExpress" class="button routes">Crisler Express</button>
                    <button id="diagToDiag" class="button routes">Diag to Diag</button>
                    <button id="glazierExpress" class="button routes">Glazier Express</button>
                    <button id="medExpress" class="button routes">Med Express</button>
                    <button id="northEastShuttle" class="button routes">North East Shuttle</button>
                    <button id="northwood" class="button routes">Northwood</button>
                    <button id="northwoodExpress" class="button routes">Northwood Express</button>
                    <button id="oxfordShuttle" class="button routes">Oxford Shuttle</button>
                    <button id="wallStreet" class="button routes">Wall Street</button>
                </div>
                <div class="col-md-8">
                    <a id="currentScheduleDownload" href="./transportation/schedule/bursleyBaitsSched.png" download>
                    <p style="color:gray">Click to download time table.</p>
                    </a>
                    <img id="currentSchedule" src="./transportation/schedule/bursleyBaitsSched.png" alt="ALT TEXT"  height="auto">
                    <p>Information from April 2022 University Bus Routes.</p>
                </div>
                <div id="clear"></div>
            </div>
        </div>

        <footer-component></footer-component>

    </body>
</html>
